	<body>
		<div></div>

		<script>
			const div = document.querySelector('div')
			function FormatDate() {
				// 实例化日期对象
				const date = new Date()
				// 获取年月日
				const year = date.getFullYear()
				let month = date.getMonth() + 1
				month = month < 10 ? '0' + month : month
				let dates = date.getDate()
				dates = dates < 10 ? '0' + dates : dates
				const arr = [
					'星期天',
					'星期一',
					'星期二',
					'星期三',
					'星期四',
					'星期五',
					'星期六',
				]
				const day = date.getDay()
				// let xq = null
				// switch (day) {

				// 		xq = '星期天'
				// 		break
				// 	case 1:

				// 		break
				// 	case 2:
				// 		xq = '星期二'
				// 		break
				// 	case 3:
				// 		xq = '星期三'
				// 		break
				// 	case 4:
				// 		xq = '星期四'
				// 		break
				// 	case 5:
				// 		xq = '星期五'
				// 		break
				// 	case 6:
				// 		xq = '星期六'
				// 		break
				// 	default:
				// 		break
				// }
				// 获取时分秒
				let h = date.getHours()
				h = h < 10 ? '0' + h : h
				let m = date.getMinutes()
				m = m < 10 ? '0' + m : m
				let s = date.getSeconds()
				s = s < 10 ? '0' + s : s

				return `${year}年${month}月${dates}日--${h}:${m}:${s}--${arr[day]}`
			}

			div.innerHTML = FormatDate()

			setInterval(function () {
				div.innerHTML = FormatDate()
			}, 1000)
